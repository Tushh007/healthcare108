<div class="cardList" fxLayout="row" fxLayoutGap="32px" fxLayout.xs="column">
        <mat-card style="box-shadow: none !important; background-color: white;">  
            <mat-card-header>
                <mat-card-title>
                    {{title}}
                </mat-card-title>
            </mat-card-header>        
            <mat-card-content>
              <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
              <button mat-button (click)="fileInput.click()">Browse files</button><br>
              <span class="file-name">{{fileName}}</span>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button class="btn btn-primary" (click)="onUpload()">Upload</button>
            </mat-card-actions>
          </mat-card>
      </div>
